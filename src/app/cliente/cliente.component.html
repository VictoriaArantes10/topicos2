<form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" class="cliente-nome">
  
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" class="cliente-email">
  
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" class="cliente-telefone">
  
    <label for="tipo-pessoa">Tipo de Pessoa:</label>
    <select id="tipo-pessoa" name="tipo-pessoa" class="cliente-tipo-pessoa">
      <option value="fisica">Pessoa Física</option>
      <option value="juridica">Pessoa Jurídica</option>
    </select>
  
    <label for="documento">Documento:</label>
    <input type="text" id="documento" name="documento" class="cliente-documento">
  
    <button type="submit">Enviar</button>
  </form>

  <script>
    class Cliente {
      constructor(nome, email, telefone, tipoPessoa, documento) {
        this.nome = nome;
        this.email = email;
        this.telefone = telefone;
        this.tipoPessoa = tipoPessoa;
        this.documento = documento;
      }
    }
  
    const tipoPessoaSelect = document.querySelector('.cliente-tipo-pessoa');
    const documentoLabel = document.querySelector('#documento-label');
    const documentoInput = document.querySelector('.cliente-documento');
    const submitButton = document.querySelector('#submit-button');
  
    submitButton.addEventListener('click', (event) => {
      event.preventDefault();
      const nome = document.querySelector('.cliente-nome').value;
      const email = document.querySelector('.cliente-email').value;
      const telefone = document.querySelector('.cliente-telefone').value;
      const tipoPessoa = tipoPessoaSelect.value;
      const documento = documentoInput.value;
      const cliente = new Cliente(nome, email, telefone, tipoPessoa, documento);
      console.log(cliente);
    });
  
    tipoPessoaSelect.addEventListener('change', () => {
      const tipoPessoa = tipoPessoaSelect.value;
      if (tipoPessoa === 'fisica') {
        documentoLabel.textContent = 'CPF:';
      } else {
        documentoLabel.textContent = 'CNPJ:';
      }
    });
  </script>
